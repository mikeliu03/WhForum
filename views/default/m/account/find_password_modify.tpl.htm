_message');				captchaObj.reset(); // 调用该接口进行重置				return false;			}		});		captchaObj.appendTo(".embed-captcha");		captchaObj.onReady(function () {			$(".wait").css('display','none');		});	};	$.ajax({		url: G_BASE_URL+ "/account/slide_captcha/?t=" + (new Date()).getTime()+"&client_type='web'", // 加随机数防止缓存		type: "get",		dataType: "json",		success: function (data) {			var dataObj = eval('(' + data.rsm + ')');			initGeetest({				gt: dataObj.gt,				challenge: dataObj.challenge,				new_captcha: dataObj.new_captcha,				offline: !dataObj.success, // 表示用户后台检测极验服务器是否宕机，一般不需要关注				product: "embed", // 产品形式，包括：float，embed，popup。注意只对PC版验证码有效				width: '100%' // 设置按钮宽度, 与父元素宽度一致			}, handlerEmbed);		}	});</script><?php TPL::output('m/global/footer.tpl.htm'); ?>
