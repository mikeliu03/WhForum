         <input id="phone" name="mobile" type="text" class="name" placeholder="请输入手机号码" style="height: 36px;">                    </li>                    <li>                        <input name="smscode" type="text" class="sms-code" placeholder="请输入短信验证码">                        <a href="javascript:;" class="send-code" id="Smsbtn">获取验证码</a>                    </li>                    <?php } ?>                    <li style="height: 50px;">                        <div class="embed-captcha" style="margin-top: 5px;"></div>                        <p class="wait">正在加载验证码......</p>                    </li>                </ul>                <span class="loginbut"><input id='publish_submit' onclick="AWS.ajax_post($('#fpw_form'), AWS.ajax_processer, 'error_message'); return false;" type="button" value="下一步"></span>                <span class="otherinfo clearfix"><a href="m/account/login/" class="clickreg"><?php _e('已有账号，点击登录');?></a></span>            </form>        </div>    </div></div><script type="text/javascript">    $(document).ready(function ()    {        var TYPE = "<?php echo  $this->type;?>";        if($.cookie("captcha")){            var count = $.cookie("captcha");            var btn = $('#Smsbtn');            $('#Smsbtn').prop('disabled', true);            btn.text(count+'秒');            var resend = setInterval(function(){                count--;                if (count > 0){                    btn.text(count+'秒');                    $.cookie("captcha", count, {path: '/', expires: (1/86400)*count});                }else {                    $('#Smsbtn').prop('disabled', false);                    clearInterval(resend);                    btn.text("获取验证码")                }            }, 1000);        }        var handlerEmbed = function (captchaObj) {            $("#Smsbtn").click(function (e) {                var phonereg = /^1[3456789]\d{9}$/;                var mobile = $('input[name="mobile"]').val();                if(mobile=='' ){                    layer.msg("请输入手机号");                    return false;                }                if(!phonereg.test(mobile)){                    layer.msg("手机号格式不正确");                    return false;                }                if($('#Smsbtn').text()!="获取验证码"){                    return false;                }                var validate = captchaObj.getValidate();                if (!validate) {                    layer.msg("请先完成验证");                    return false;                } else{                    $.post(G_BASE_URL + '/account/ajax/check_mobile/',{                        mobile:mobile,                        type:'find_password',                    }, function (result)                    {                        if (result.errno == -1)                        {                            layer.msg(result.err);                            captchaObj.reset();                            return false;                        }else{                            $.ajax({                                url: G_BASE_URL + '/tools/sendSms/',                                type: "post",                                dataType: "json",                                data: {                                    mobile: mobile,                                    challenge: '',                                    geetest_challenge: validate.geetest_challenge,                                    geetest_validate: validate.geetest_validate,                                    geetest_seccode: validate.geetest_seccode,                                    client_type: 'web',                                    genre: '1'                                },                                success: function (result) {                                    if(result.errno == -1)                                    {                                        layer.msg(result.err);                                        captchaObj.reset(); // 调用该接口进行重置                                        return false;                                    }else                                    {                                        layer.msg(result.err);                                        var count = 60;                                        var inl = setInterval(function () {                                            $('#Smsbtn').prop('disabled', true);                                            count -= 1;                                            var text = count + ' 秒';                                            $.cookie("captcha", count, {path: '/', expires: (1/86400)*count});                                            $('#Smsbtn').text(text);                                            if (count <= 0) {                                                clearInterval(inl);                                                $('#Smsbtn').prop('disabled', false);                                                $('#Smsbtn').text('获取验证码');                                            }                                        }, 1000);                                        return true;                                    }                                }                            });                        }                    }, 'json');                }            });            if(TYPE=='mobile') {                $("#publish_submit").click(function (e) {                    var validate = captchaObj.getValidate();                    if (!validate) {                        layer.msg("请先完成验证");                        return false;                    } else {                        AWS.ajax_post($('#fpw_form'), AWS.ajax_processer, 'error_message');                        captchaObj.reset();                        return false;                    }                });            }            captchaObj.appendTo(".embed-captcha");            captchaObj.onReady(function () {                $(".wait").css('display','none');            });        };        $.ajax({            url: G_BASE_URL+ "/account/slide_captcha/?t=" + (new Date()).getTime()+"&client_type='web'", // 加随机数防止缓存            type: "get",            dataType: "json",            success: function (data) {                var dataObj = eval('(' + data.rsm + ')');                initGeetest({                    gt: dataObj.gt,                    challenge: dataObj.challenge,                    new_captcha: dataObj.new_captcha,                    offline: !dataObj.success, // 表示用户后台检测极验服务器是否宕机，一般不需要关注                    product: "embed", // 产品形式，包括：float，embed，popup。注意只对PC版验证码有效                    width: '100%' // 设置按钮宽度, 与父元素宽度一致                }, handlerEmbed);            }        });    });</script><?php TPL::output('m/global/footer.tpl.htm'); ?>
